<template>
    <template if:true={carFound} >
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" >
                <lightning-tabset active-tab-value={selectedTabValue}>
                    <lightning-tab label="Car Details" value="cardetails" onactive={tabChangeHandler} >
                       <c-car-details  car={car}></c-car-details>
                    </lightning-tab>
                    <lightning-tab label="Add Car Experience" value="addexperience" onactive={tabChangeHandler} >
                        <c-add-car-experience car-id={carId} onexperienceadded={newExperienceAddedHandler}></c-add-car-experience>
                    </lightning-tab>
                    <lightning-tab label="View Car Experience" value="viewexperience" onactive={tabChangeHandler} >
                    
                       <c-view-car-experience car-id={carId} ></c-view-car-experience>
                    </lightning-tab>
                </lightning-tabset>
            </lightning-layout-item>
        </lightning-layout>  
    </template>
</template>
