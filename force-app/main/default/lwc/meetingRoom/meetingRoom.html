<template>
    <template if:true={showRooms}>
        <div class="slds-m-top_small slds-m-bottom_x-small" onclick={clickEventHandler}>   
            <div class="slds-p-around_small lgc-bg">
                <lightning-tile label={meetingRoomInfo.roomName} href="/path/to/somewhere">
                    <p class="slds-truncate" title={meetingRoomInfo.roomCapacity}>Room Capacity: {meetingRoomInfo.roomCapacity}</p>
                </lightning-tile>
            </div>
        </div>
    </template>
   
    
</template>
