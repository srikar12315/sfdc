<template>
    <lightning-card title="Account Record">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card>
                    <lightning-input name="Account Name" label="Name" onchange={accountNameChangeHandler} ></lightning-input>
                    <lightning-input name="Account Phone"  label="Phone"  type="phone" onchange={accountPhoneChangeHandler} ></lightning-input>
                    <lightning-input name="Account Websit" label="Website"   type="url" onchange={accountWebsiteChangeHandler} ></lightning-input>
                    <lightning-button label="Create Account" onclick={createAccount} variant="brand" ></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
              <lightning-card>
                  <p><lightning-formatted-text value={retAccountName}></lightning-formatted-text></p>
                  <p><lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone></p>
                  <p><lightning-formatted-url value={retAccountUrl}></lightning-formatted-url></p>

              </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    
</template>
